<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>博客</title>
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link href="/js/edit/css/demo.css" rel="stylesheet" type="text/css" />
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="main-header">
    <nav>
        <a href="javascript:;">首页</a>|
        <a href="javascript:;">HTML教程</a>|
        <a href="javascript:;">CSS教程</a>|
        <a href="javascript:;">JavaScript教程</a>|
        <a href="javascript:;">jQuery教程</a>|
        <a href="javascript:;">ajax</a>|
        <a href="javascript:;">其他</a>
        <div class="change-skin">
            <span id="spanSkin">换肤</span>
            <ul class="none">
            <li><a href="javascript:;" class="green"></a></li>
            <li><a href="javascript:;" class="blue"></a></li>
            <li><a href="javascript:;" class="red"></a></li>
            <li><a href="javascript:;" class="gray"></a></li>
           </ul>
        </div>

    </nav>
</header>
<div class="wrapper user">
    <div class="asideLeft left">
        <h2>个人中心</h2>
        <dl>
            <dt>课程分类</dt>
        </dl>
    </div>
    <div class="sideRight right relative">
        <span href="javascript:;" class="btn btn-titleOne mt20 absolute">创建教程标题</span>
        <form class="user-form" id="formid" method='post' action='/index.html'  >
            <div class="user-div">
                <label>选择课程一级分类</label>：
                <select name="one">
                    <option value ="0">HTML教程</option>
                    <option value ="1">CSS教程</option>
                    <option value="2">CSS教程</option>
                    <option value="3">CSS教程</option>
                </select>
            </div>
            <div class="user-div">
                <label>选择课程二级分类</label>：
                <select name="two">
                    <option value ="a">HTML标签的用法</option>
                    <option value ="b">CSS选择器</option>
                    <option value="c">CSS选择器</option>
                    <option value="d">CSS选择器</option>
                </select>
            </div>
            <div class="user-div">
                <label>创建课程标题</label>：
                <input type="text" name="title" value="" />
            </div>
            <div class="user-editorTxt">
                <input id="editor0" name="hidden" type="hidden">
                <textarea id="editor1" name="editor" placeholder="在这里输入文本" >
                </textarea>
            </div>
            <input type="submit" class="btn-submit btn mt10 right"  value="保存"/>
  </form>

    </div>
</div>













<script src="/js/dialog/dialog-min.js"></script>
<script type="text/javascript" src="/js/user.controller.js"></script>
<script type="text/javascript" src="/js/edit/js/wysiwyg.js"></script>
<script type="text/javascript" src="/js/edit/js/wysiwyg-editor.js"></script>
<script type="text/javascript" src="/js/edit/js/demo.js"></script>
</body>
</html>
